<!DOCTYPE html>
<html>
<head>
    <style>
        .animacion-compleja {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #f00;
            overflow: hidden;
        }

        .cabeza {
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: #fff;
            border-radius: 50% 50%;
            animation: girar 3s infinite linear;
        }

        .tronco {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #fff;
            border-radius: 20px;
            top: 30px;
            left: 80px;
            animation: tronco 3s infinite linear;
        }

        @keyframes girar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes tronco {
            from { transform: translateX(40px) rotate(0deg); }
            to { transform: translateX(-40px) rotate(360deg); }
        }

        /* Efecto hover */
        .animacion-compleja:hover {
            background-color: #000;
            animation: zoom 2s ease-in-out infinite;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Efecto de flotación */
        .float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Animación de loading */
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #f00;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="animacion-compleja">
    <div class="cabeza"></div>
    <div class="tronco"></div>
</div>

<div class="float">Elemento flotante</div>

<div class="loading">Cargando...</div>

</body>
</html>
